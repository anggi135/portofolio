<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anggi Prayitno | Red Team Pentester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body class="bg-[#0a0a0a] text-slate-200 overflow-hidden antialiased">

    <main id="slider" class="container-3d">
        <section class="step active hero-section">
            <div class="overlay-pattern"></div>
            <div class="content-reveal w-full max-w-6xl px-6 z-10 flex flex-col items-center">
                <div class="text-center mb-8 md:mb-12">
                    <p class="java-subtext">Sugeng Rawuh â€” Welcome to the Fortress</p>
                    <h1 class="hero-title">ANGGI <span class="text-red-600">PRAYITNO</span></h1>
                </div>

                <div class="hexagon-menu">
                    <div class="hexagon-item" onclick="changeSlide(0)">
                        <div class="hex-item"><div></div><div></div><div></div></div>
                        <div class="hex-content-wrapper">
                            <i data-lucide="shield-check"></i>
                            <span class="title">Main</span>
                        </div>
                        <svg viewBox="0 0 173.2 200" class="hex-svg"><path d="M86.6 0L173.2 50L173.2 150L86.6 200L0 150L0 50Z"></path></svg>
                    </div>

                    <div class="hexagon-item" onclick="changeSlide(1)">
                        <div class="hex-item"><div></div><div></div><div></div></div>
                        <div class="hex-content-wrapper">
                            <i data-lucide="terminal"></i>
                            <span class="title">Arsenal</span>
                        </div>
                        <svg viewBox="0 0 173.2 200" class="hex-svg"><path d="M86.6 0L173.2 50L173.2 150L86.6 200L0 150L0 50Z"></path></svg>
                    </div>

                    <div class="hexagon-item" onclick="changeSlide(2)">
                        <div class="hex-item"><div></div><div></div><div></div></div>
                        <div class="hex-content-wrapper">
                            <i data-lucide="award"></i>
                            <span class="title">Certs</span>
                        </div>
                        <svg viewBox="0 0 173.2 200" class="hex-svg"><path d="M86.6 0L173.2 50L173.2 150L86.6 200L0 150L0 50Z"></path></svg>
                    </div>

                    <div class="hexagon-item" onclick="changeSlide(3)">
                        <div class="hex-item"><div></div><div></div><div></div></div>
                        <div class="hex-content-wrapper">
                            <i data-lucide="send"></i>
                            <span class="title">Contact</span>
                        </div>
                        <svg viewBox="0 0 173.2 200" class="hex-svg"><path d="M86.6 0L173.2 50L173.2 150L86.6 200L0 150L0 50Z"></path></svg>
                    </div>
                </div>
            </div>
        </section>

        <section class="step">
            <div class="content-reveal w-full max-w-6xl px-6">
                <h2 class="text-3xl md:text-6xl font-black mb-10 uppercase italic text-white text-center md:text-left">Core <span class="text-red-600">Arsenal</span></h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="arsenal-card">
                        <i data-lucide="target" class="text-red-600 mb-4 w-10 h-10"></i>
                        <h3 class="text-xl font-bold mb-2 text-white">Penetration Testing</h3>
                        <p class="text-sm text-slate-400">Web & Network exploitation.</p>
                    </div>
                    <div class="arsenal-card border-red-900/40">
                        <i data-lucide="shield-alert" class="text-red-600 mb-4 w-10 h-10"></i>
                        <h3 class="text-xl font-bold mb-2 text-white">Red Teaming</h3>
                        <p class="text-sm text-slate-400">Advanced threat simulation.</p>
                    </div>
                    <div class="arsenal-card">
                        <i data-lucide="terminal" class="text-red-600 mb-4 w-10 h-10"></i>
                        <h3 class="text-xl font-bold mb-2 text-white">AI Scripting</h3>
                        <p class="text-sm text-slate-400">Automated security workflows.</p>
                    </div>
                </div>
            </div>
        </section>

        </main>

    <nav class="nav-container">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </nav>

    <script src="public/js/main.js"></script>
</body>
</html>
