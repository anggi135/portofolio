<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anggi Prayitno | Red Team Researcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body class="bg-[#0a0a0a] text-slate-200 overflow-hidden">

    <div class="fixed top-6 right-6 z-50 flex items-center gap-2 bg-black/40 px-4 py-2 rounded-full border border-red-500/30 backdrop-blur-md">
        <div class="w-2 h-2 bg-red-600 rounded-full animate-pulse shadow-[0_0_10px_#dc2626]"></div>
        <span class="text-[10px] font-mono uppercase tracking-widest text-red-500">System: Operational</span>
    </div>

    <main id="slider" class="perspective-container">
        <section class="slide active">
            <div class="overlay-pattern"></div>
            <div class="content-reveal text-center z-10 px-6">
                <p class="java-subtext">Sugeng Rawuh â€” Welcome to the Fortress</p>
                <h1 class="hero-title text-white">ANGGI <span class="text-red-600">PRAYITNO</span></h1>
                
                <div class="hexagon-menu mt-10">
                    <div class="hex-item" onclick="goToSlide(1)">
                        <i data-lucide="shield"></i>
                        <span>MAIN</span>
                    </div>
                    <div class="hex-item" onclick="goToSlide(2)">
                        <i data-lucide="target"></i>
                        <span>ARSENAL</span>
                    </div>
                    <div class="hex-item" onclick="goToSlide(3)">
                        <i data-lucide="award"></i>
                        <span>CERTS</span>
                    </div>
                    <div class="hex-item" onclick="goToSlide(4)">
                        <i data-lucide="send"></i>
                        <span>CONTACT</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="slide">
            <div class="content-reveal w-full max-w-6xl px-6 py-10">
                <h2 class="section-title">Core <span class="text-red-600">Arsenal</span></h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12">
                    <div class="arsenal-card">
                        <i data-lucide="terminal" class="icon-red"></i>
                        <h3 class="font-bold text-xl mb-2">Penetration Testing</h3>
                        <p class="text-slate-400 text-sm">Web & Network exploitation.</p>
                    </div>
                    <div class="arsenal-card">
                        <i data-lucide="shield-alert" class="icon-red"></i>
                        <h3 class="font-bold text-xl mb-2">Red Teaming</h3>
                        <p class="text-slate-400 text-sm">Advanced threat simulation.</p>
                    </div>
                    <div class="arsenal-card">
                        <i data-lucide="code" class="icon-red"></i>
                        <h3 class="font-bold text-xl mb-2">AI Scripting</h3>
                        <p class="text-slate-400 text-sm">Automated security workflows.</p>
                    </div>
                </div>
            </div>
        </section>
        
        </main>

    <div class="fixed left-6 top-1/2 -translate-y-1/2 flex flex-col gap-6 z-50">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <script src="public/js/main.js"></script>
</body>
</html>
